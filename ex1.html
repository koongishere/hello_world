<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    <h1>JavaScript</h1>
    스크립트 태그 안에서 자바스크립트 문법을
    쓴다 문자를 출력하기 위해서 도큐먼트롸이트 문법을 사용한다
    온으로 시작하는 속성들을 이벤트라고 하고 웹브라우저 상에서
    사용자와 상호작용하는 코드를 만들수있게되는것
    <script>
      document.write('hello world');
    </script>
  </body>
</html>
