<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create 객체를 만드는 방법</h2>
    <script>
      var coworkers = {
        "programmer" : "mikong",
        "designer" : "hakyeong"
      };
    </script>
    <h2>get 만들어진 객체에서 데이터를 가져오는 방법</h2>
    <script>
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
    </script>
    <h2>객체에 데이터를 추가하는 방법</h2>
    <script>
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "hi";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate 생성된 객체의 데이터를 모조리(무작위로) 가져오는 법(객체에서의 반복문,순회문법)</h2>
    <script>
      for (var key in coworkers) {
        document.write(key+" : "+coworkers[key]+"<br>");
      }
    </script>


  <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for (var key in this) {
          document.write(key+" : "+this[key]+"<br>");
        }
      }
      coworkers.showAll();
    </script>

  </body>
</html>
