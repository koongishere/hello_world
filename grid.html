<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border:5px solid grey;
      }
      </style>
  </head>
  <body>
    <div id="grid">
    <div>네비게이션</div>
    <div>아티클</div>
    </div>
    div는 블록레벨엘리먼트, span은 인라인엘리먼트:
    오로지 디자인을 위한 아무 의미나 기능이 없는 태그
    <p>두개의 태그를 감싸는 부모태그를 만들어 그리고 그 부모태그에
      그리드라는 아이디값을 준다(아이디값은 아무거나).</p>
      1fr 음 약간 비율 조정해주는 프로퍼티 밸류같음..
      <p> caniuse.com 아주 유용하고 중요한 사이트. 최신 코딩 기능을 사용하기 위해서는 현재
      여러 브라우저에서 사용해도 되는지를 데이터에 근거해서 확인해야함
    현재 웹 브라우저들이 얼마나 그 기술을 채택하고 있는가에 대한 통계를 보여줌.</p>
  </body>
</html>
